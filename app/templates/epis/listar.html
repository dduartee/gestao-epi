<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de epis</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2>Lista de EPIs</h2>
        
        <a href="{% url 'cadastro_epi' %}" class="btn btn-primary mb-3">Cadastrar Novo EPI</a>
        
        {% if epis %}
        <table class="table table-bordered table-striped">
            <thead class="thead-dark">
                <tr>
                    <th>ID</th>
                    <th>Nome</th>
                    <th>Descrição</th>
                    <th>Prazo</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                <!-- Loop pelos epis -->
                {% for epi in epis %}
                <tr>
                    <td>{{ epi.id }}</td>
                    <td>{{ epi.nome }}</td>
                    <td>{{ epi.descricao }}</td>
                    <td>{{ epi.prazo_dias }}</td>
                    <td>
                        Ações: Editar e Remover
                        <a href="{% url 'editar_epi' epi.id %}" class="btn btn-warning btn-sm">Editar</a>
                        <a href="{% url 'remover_epi' epi.id %}" class="btn btn-danger btn-sm" 
                           onclick="return confirm('Tem certeza que deseja remover este epi?');">Excluir</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        {% else %}
        <div class="alert alert-info" role="alert">
            Nenhum epi cadastrado.
        </div>
        {% endif %}
    </div>

    <!-- Bootstrap 4.5.2 JS, Popper.js, e jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
